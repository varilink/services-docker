# Mandatory
# ---------

# All hosts on the external to office network (Internet) use a third-party DNS
# service, which we simulate here in this Docker container environment.
dns_resolvers: [10.0.0.105]
# All hosts on the external to office network (Internet) with the exception of
# the external email server use the external email server as a smarthost. The
# external email server uses another services providers email gateway server as
# a smarthost.
email_exim_smarthost:
  hostname: email-external
  username: username1
  userpass: userpass1
